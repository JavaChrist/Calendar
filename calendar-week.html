<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calendar-week.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Calendrier-Week | Javachrist</title>
</head>

<body>
  
    <h1>MON AGENDA</h1>
    
    <ul>
      <li><a href="calendar-day.html">Jour</a></li>
      <li><a href="calendar-week.html">Semaine</a></li>
      <li><a href="calendar-month.html">Mois</a></li>
    </ul>

    <div class="content">
    
      <div class="container-left">
        <div class="filters">
          <h3>FILTERS</h3>
          <div class="form-group">
            <input type="checkbox" name="checkbox-1" id="checkbox-1" class="btn-filter" value="1" autocomplete="off"
              checked>
            <div class="btn-group">
              <label for="checkbox-1" class="btn-filter">
                <span class="glyphicon glyphicon-ok"></span>
                <label for="fancy-checkbox-primary" class="btn btn-default">Rendez-vous</label>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" name="checkbox-1" id="checkbox-2" class="btn-filter" value="1" autocomplete="off"
              checked>
            <div class="btn-group">
              <label for="checkbox-2" class="btn-filter">
                <span class="glyphicon glyphicon-ok"></span>
                <label for="fancy-checkbox-primary" class="btn btn-default">Tâche à réaliser</label>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" name="checkbox-3" id="checkbox-1" class="btn-filter" value="1" autocomplete="off"
              checked>
            <div class="btn-group">
              <label for="checkbox-3" class="btn-filter">
                <span class="glyphicon glyphicon-ok"></span>
                <label for="fancy-checkbox-primary" class="btn btn-default">Tâche validée</label>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" name="checkbox-4" id="checkbox-1" class="btn-filter" value="1" autocomplete="off"
              checked>
            <div class="btn-group">
              <label for="checkbox-4" class="btn-filter">
                <span class="glyphicon glyphicon-ok"></span>
                <label for="fancy-checkbox-primary" class="btn btn-default">Divers</label>
            </div>
          </div>
        </div>
      </div>
    
      <div class="container-right">
        <div id="calendar" class="calendar-view">
          <!-- Le calendrier sera généré ici -->
        </div>
      </div>
    </div>


<script src="/calendar-week.js"></script>
</body>
</html>
